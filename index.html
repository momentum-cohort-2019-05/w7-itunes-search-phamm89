<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css"> 
    <script src="main.js" defer></script>
    <title>iTunes Search Bar</title>
</head>
<body> 

    <div>
        <h1>Music Jam</h1>
    </div>
    <section class="musicPic"></section>
    <br>
    <form id="searchForm">
        <div id="musicSearch"> 
            <input id="searchBar" type="text" placeholder="Search for Artist or Band..." onfocus="this.value=''" autofocus>
            <button id="searchButton" type="submit">Search</button>
    </form>
    </div>
    <hr>
    <div id="musicPlayer">
        <p class="currentlyPlaying">Currently Playing: </p>
        <audio id="audioPreview" controls="controls" src=''>                    Y
            Your browser does not support the
            <code>audio</code> element.
        </audio>
    </div>
    <hr>
    <div>
    <h2>Search Results: </h2>
    </div>
    <br>
    <div id="musicResults">
        <div id="artist"></div>
    </div>
</body>
</html>
